<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificar CFE - Hiopos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form onsubmit=openInNewTab(`https://efactura.hiopos-it.com.uy/getPdfDocument?rut=${ruc.value}&serie=${serie.value}&numero=${num_comp.value}&tipoCfe=${tipo_comp.value}&hash=${codigo.value}`)>
    <h2>Verificar CFE</h2>
    <div>
        <label for="ruc">RUC Emisor</label>
        <input type="text" id="ruc" name="ruc" required>
    </div>
    <div>
        <label for="tipo_comp" class="float_label">Tipo de comprobante</label>
        <select name="tipo_comp" id="tipo_comp">            
            <option value="101" selected="selected">e-Ticket</option>
            <option value="102">Nota de Crédito de e-ticket</option>
            <option value="103">Nota de Débito e-ticket</option>
        </select>
    </div>

    <div>
        <label for="serie">Serie</label>
        <input type="text" id="serie" name="serie" required>
    </div>
    <div>
        <label for="num_comp">Nro. de comprobante</label>
        <input type="text" id="num_comp" name="num_comp" required>
    </div>
    <div>
        <label for="codigo">Código de seguridad</label>
        <input type="text" id="codigo" name="codigo" required>
    </div>


    <input value="Verificar" type="submit">





</form>
<script src="script.js"></script>
</body>
</html>
